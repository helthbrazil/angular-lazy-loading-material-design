<mat-card *ngIf="title" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
    src="https://upload.wikimedia.org/wikipedia/commons/6/68/Ita%C3%BA_Power_Shopping_em_Contagem_%28MG%29.jpg"
    alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
